<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="01" placeholder="nhập số thứ 1">;
    <br>
  
    <select name="" id="cal" >
        <option value="0">Phép tính</option>
        <option value="+">+</option>;
        <option value="-">-</option>;
        <option value="x">x</option>;
        <option value=":">:</option>;

    </select>
    <br>
    
    <input type="number" id="02" placeholder="Nhập số thứ 2">
    <p id="result"></p>
    <button onclick="cal()">Gửi đi</button>
    
</body>
</html>
<script>
    function cal() {
        let x= document.getElementById("cal").value;
        let a= +document.getElementById("01").value;
        let b= +document.getElementById("02").value;
      let sum ;
    if (x =="+") {
         sum=a+b;
       
    }
    else if(x =="-"){
         sum=a-b;
    }
    else if(x =="x"){
         sum= a*b;
    }
    else if(x ==":"){
         sum= a/b;
    }
    document.getElementById("result").innerHTML=sum;
                    }
        
</script>
